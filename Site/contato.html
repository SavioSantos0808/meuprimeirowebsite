<DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>VesteAgreste Distribuidora</title>
<link href="estilo.css" rel="stylesheet">

<a href="site.html"><button class="btn">Início</button></a>  
<a href="produto.html"><button class="btn">Produtos</button></a>       
<a href="contato.html"><button class="btn">Contato</button></a>
<a href="sobre.html"><button class="btn">Sobre</button></a>
 
</head>

<body>

<h1>Fale conosco!</h1><img src="imagens/marca.svg"/>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Nome completo</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	
	<div class="row">
	<label for="enderec">Endereço</label><br />
	<input id="enderec" class="input" name="enderec" type="text" value="" size="30" /><br />
	</div>
	
	<div class="row">
		<label for="phone">Telefone</label><br />
		<input id="phone" class="input" name="phone" type="text" value="" size="30" /><br />
	</div>
	
	<div class="row">
		<label for="email">Email</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	
	<div class="row">
		<label for="message">Perguntas, orçamento, dúvidas?</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	
	<input id="submit_button" type="submit" value="Enviar" />
</form>						


</body>
</html>
